<!doctype html>
<html lang="en">

<head>

<body>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">

                    <h1 class="fw-light">Mächtekongresse Suche</h1>
                    <p class="lead text-body-secondary">Something short and leading about the collection below—its

                    <div id="searchbox"></div>
                    <div id="stats-container"></div>
                    <div id="current-refinements"></div>
                    <div id="clear-refinements"></div>
                </div>
            </div>
            <div class="row py-lg-5">

                    <h3 class="pt-2">Personen</h3>
                    <div id="refinement-list-person"></div>
                </div>
         
            <div class="col">
                <div id="pagination" class="p-3"></div>
                <div id="hits"></div>
                
            </div>
        </div>
